<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="input">
  <div class="box">
    <p class="title">DAY</p>
    <input class="input input-days" type="number" name="day" id="day" placeholder="DD" required="required" minlength="1" maxlength="2" />
    <p class="input-error">text error</p>
  </div>
  <div class="box">
    <p class="title">MONTH</p>
    <input class="input input-months" type="number" name="month" id="month" placeholder="MM" required="required" minlength="1" maxlength="2" />
    <p class="input-error">text error</p>
  </div>
  <div class="box">
    <p class="title">YEAR</p>
    <input class="input input-years" type="number" name="year" id="year" placeholder="YYYY" required="required" minlength="4" maxlength="4" />
    <p class="input-error">text error</p>
           
  </div>
</div>
 
<hr/>
    <svg class="input-btn" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
   
  <div class="output">
    <div class="output__text output-years"><span>- -</span>years</div>
    <div class="output__text output-months"><span>- -</span>months</div>
    <div class="output__text output-days"><span>- -</span>days</div>
        
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Javeria Zaheer</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
